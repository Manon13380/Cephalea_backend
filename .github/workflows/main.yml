# .github/workflows/run-tests.yml
name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'  # ou 'zulu', 'graalvm', selon ton choix

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
          
    - name: Print active Spring profile
      run: mvn help:evaluate -Dexpression=spring.profiles.active -Dspring.profiles.active=test
          
    - name: Build and run tests
      run: mvn clean test -Dspring.profiles.active=test
